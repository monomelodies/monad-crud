<h1 class="container-fluid clearfix">
    <small><a class="fa fa-arrow-up-alt float-right" ng-href="{{ $ctrl.list }}"></a></small>
    <span ng-if="!$ctrl.data.item.id" translate>Create new item in <code>{{ $ctrl.type }}</code></span>
    <span ng-if="$ctrl.data.item.id"  translate>
        Edit <q>{{ $ctrl.titleProperty ? $ctrl.resolve($ctrl.data.item, $ctrl.titleProperty) : $ctrl.data.item.$title() }}</q> in <code>{{ $ctrl.type }}</code>
    </span>
</h1>
<div class="container-fluid clearfix">
    <form ng-submit="$ctrl.save()" id="mo_update_form" name="mo_update_form" novalidate method="post">
        <div ng-transclude></div>
        <br style="clear: both">
        <div class="row">
            <div class="clearfix col-md-12 spaceme">
                <button type="submit"
                    class="btn btn-primary fixed"
                    ng-disabled="!mo_update_form.$valid"
                    ng-if="$ctrl.$dirty()"
                    translate>Save changes</button>
                <a href class="fa fa-trash text-danger"
                    ng-if="$ctrl.data.item.$delete && $ctrl.data.item.id"
                    ng-click="$ctrl.delete($ctrl.data.item, $ctrl.list)"></a>
            </div>
        </div>
    </form>
</div>
